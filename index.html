<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>

<body>
  <div class="wholestats">
    <div class="image">
      <picture>
        <source media="(min-width:720px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" width="auto">
      </picture>
    </div>
    <div class="card">
      <div class="texts">
        <h1>Get <span class="violet">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      <div class="numbers">
        <div class="num1">
          <h2>10k+</h2><span>companies</span>
        </div>
        <div class="num2">
          <h2>314</h2><span>templates</span>
        </div>
        <div class="num3">
          <h2>12M+</h2><span>queries</span>
        </div>
      </div>
    </div>
  </div>
</body>
<!--Footer Secion-->
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">GauthamYaramasa</a>.
  </div>
</footer>

</html>
